<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" *ngIf="bookingView">
  <img src="../../../assets/images/hotel.jpeg" style="width: 100%;height:300px;">
  <p><b>Price</b>:{{bookingView.price * count}}</p>
  <p><b>Guest</b>:{{bookingView.capacity}}</p>
  <p><b>Location</b>:{{bookingView.city}}</p>
  <p><b>Name</b>:{{bookingView.name}}</p>
  <!-- <p><b>Review</b>:{{bookingView.reviews}}</p>   -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="From date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!-- <br><br> -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="To date" [min]="bookingForm.get('date').value"
      formControlName="todate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!-- {{bookingView.reviews}} -->

  <div *ngFor="let review of reviews">{{review}}
    <p>{{review.reviewed_by.name}}</p>
    <p>{{review.rating.rating}}</p>
  </div>

  <button mat-raised-button color="primary">Book Now</button>
  <br><br>
  <mat-card>
    <h3>Reviews</h3>
    <div *ngFor="let review of bookingView.reviews" class=div2 fxLayout="row">
      <div>
        <img src="../../../assets/images/image.jpeg" style="width: 25%;height:25px;">

        <p>{{review.reviewed_by.username}}</p>
      </div>
      <div class="column" style="margin-left: 50px">
        <div class="row">
          <span *ngFor="let icon of [].constructor(review.rating)">
            <mat-icon>star</mat-icon>
          </span>
        </div>
        <p> {{review.reviewcontent}} </p>
      </div>
    </div>
  </mat-card>
  <!-- <button mat-raised-button type="button" routerLink="/bookingview/{{appBookingItem.reviews}}" routerLinkActive="" color="primary">Book Now</button>&nbsp; -->
  <!-- <button mat-raised-button color="primary">Book Now</button> -->
</form>
