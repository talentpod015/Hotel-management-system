        <form [formGroup]="profileForm">
            <div class="example-container">
                <div>
                    <mat-form-field> 
                      <input matInput placeholder="Type user name" formControlName="username" required>
                      <mat-error *ngIf="profileForm.get('username').invalid">{{getUserErrorMessage()}}</mat-error>
                    </mat-form-field>
                  </div>
                 <div>
                <mat-form-field>
                  <input matInput placeholder="Type email" formControlName="email" required>
                  <mat-error *ngIf="profileForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>   
              <div>
                  <mat-form-field> 
                    <input matInput placeholder=" Type password" formControlName="password" required>
                    <mat-error *ngIf="profileForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>
        
                <div>
                  <mat-form-field> 
                    <input matInput placeholder="Type phone number" formControlName="phoneNumber" required>
                    <mat-error *ngIf="profileForm.get('phoneNumber').invalid">{{getPhoneNumberErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>
                      <div>
                      <mat-radio-group formControlName="type" aria-label="Select an option">
                          <mat-radio-button value="merchant">Merchant</mat-radio-button>
                          <mat-radio-button value="user">User</mat-radio-button>
                        </mat-radio-group>
                      </div>

                      
                </div>
                <br>
<div>
                <button mat-raised-button (click)="signUp()" color="primary">Sign Up</button>
              </div>
          </form>
